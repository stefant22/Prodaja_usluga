<!doctype html> {% spaceless %}
<html>

<head>
    <title>Sajt - {% block title %}home{% endblock %}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{BASE}}assets/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{BASE}}assets/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{BASE}}assets/css/main.css">
</head>

<body class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-0 border-bottom ">
        <div class="social ml-auto d-none d-md-block ">
            <a href="#" class="float-right icon">
                <i class="fa fa-twitter-square " aria-hidden="true"></i>
            </a>
            <a href="#" class="float-right icon">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
            </a>
            <a href="#" class="float-right icon">
                <i class="fa fa-youtube" aria-hidden="true"></i>
            </a>
        </div>

    </nav>

    <nav class=" navbar navbar-expand-lg navbar-dark bg-primary mb-2">

        <a class="navbar-brand" href="#">
            <i class="fa fa-home" aria-hidden="true"></i>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{BASE}}">Pocetna</a>
                <a class="nav-item nav-link" href="{{BASE}}categories">Kategorije</a>
                <a class="nav-item nav-link" href="{{BASE}}cart">Korpa</a>
                <a class="nav-item nav-link" href="{{BASE}}contact">Konktakt</a>

            </div>
            <form class="form-inline ml-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    </nav>

    <!-- 
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary navigacija p-0">
        <div class="social ml-auto">
           <a href="#" class="float-right icon"> <i class="fa fa-twitter-square " aria-hidden="true"></i></a>
        </div>

</nav>
    -->
    <main>

        {% block main %} {% endblock %}

    </main>
    <footer>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-0 align-bottom ">
            <div class="social ml-auto">
                <a href="#" class="float-right icon">
                    <i class="fa fa-twitter-square " aria-hidden="true"></i>
                </a>
                <a href="#" class="float-right icon">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                </a>
                <a href="#" class="float-right icon">
                    <i class="fa fa-youtube" aria-hidden="true"></i>
                </a>
            </div>

        </nav>
    </footer>

    </div>

    <script src=" {{BASE}}/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="{{ BASE }}assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
{% endspaceless %}
